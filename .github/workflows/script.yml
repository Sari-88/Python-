name: Run Multiple Python Files

on: [push, pull_request]

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Install dependencies including Selenium and Web Driver
    - name: Install dependencies
      run: |
        pip install yfinance
        pip install selenium
        pip install beautifulsoup4
        pip install requests_html
        pip install pandas
        
    # Install Chrome and ChromeDriver
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        sudo apt-get install -y chromium-chromedriver

    # Set ChromeDriver path and permissions
    - name: Set ChromeDriver path
      run: |
        sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver
        export PATH=$PATH:/usr/lib/chromium-browser/
        export CHROME_BIN=/usr/bin/chromium-browser

    # Run Python scripts
    - name: Run Python scripts
      run: |
        python .github/workflows/Question1.py
        python .github/workflows/Question2.py
        python .github/workflows/Question3.py
        python .github/workflows/Question4.py
        python .github/workflows/Question5.py
        python .github/workflows/Question6.py
